<!DOCTYPE html>
<html>
	<head>
		<title>Eclectic Eats Haven</title>

		<link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
		<link rel="stylesheet" href="style.css">
		<script src="../scripts/helper.js"></script>
		<script src="../scripts/navigation_manager.js"></script>
		<script src="../scripts/storage.js"></script>
		<script src="../scripts/account_manager.js"></script>
	</head>

	<body>
		<script type="text/javascript">
			const NAVBAR_PROPERTIES =
			{
				"Tabs":
				{
					"Home": "home.html#home_header",
					"About": "home.html#home_about",
					"Menu": "menu.html",
					"Contact": "home.html#home_contact"
				},

				"Dropdown":
				{
					"Active":
					{
						"Account": [ true, () =>
						{
							window.location = "account.html"
						} ],

						"Manager Menu": [ () =>
						{
							return AccountManager.g_AccountData && AccountManager.g_AccountData[1] == AccountManager.ACCOUNT_TYPE_MANAGER
						},

						() =>
						{
							window.location = "manager.html"
						} ],

						"Logout": [ true, () =>
						{
							AccountManager.logout()
							location.reload()
						} ]
					},

					"Inactive":
					{
						"Login": [ true, () =>
						{
							window.location = "account.html"
						} ]
					}
				}
			}
		</script>

		<div id="home_header">

		</div>

		<div class="home_section">
			<h1>I am a section!</h1>
		</div>

		<div class="home_section" id="home_contact">
			<div id="home_contact_box">
				<h1 class="center_text">Contact Us!</h1>
				<form action="">
					<label for="email">Email Address</label>
					<input type="text" id="email" placeholder="Enter your email address">

					<label for="message">Message</label>
					<textarea name="" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>

					<input type="submit" value="Send Message">
				</form>
			</div>
		</div>
	</body>
</html>
